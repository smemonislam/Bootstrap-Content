<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="responsive-images">
      <div class="container">
        <div class="row">
          <!-- Responsive Images -->
          <div class="col-6 offset-3 mb-4">
            <div class="res-images">
              <img src="images/1.jpg" alt="Images Not Found!" class="img-fluid">
            </div>
          </div>

          <!-- Image thumbnails -->
          <div class="col-md-4">
            <div class="images-thum mb-4">
              <img src="images/1.jpg" alt="Images Not Found!" class="img-thumbnail">
            </div>
          </div>

          <!-- Aligning images -->
          <div class="col-12">
            <div class="images-start clearfix">
              <img src="images/1.jpg" alt="Images Not Found!" class="rounded float-start">
              <img src="images/1.jpg" alt="Images Not Found!" class="rounded float-end">
            </div>
          </div>

          <div class="col-12 mt-4">
            <div class="images-center">
              <img src="images/1.jpg" alt="Images Not Found!" class="rounded mx-auto d-block">
            </div>
          </div>
          <div class="col-12 mt-4">
            <div class="images-center text-center">
              <img src="images/1.jpg" alt="Images Not Found!" class="rounded">
            </div>
          </div>
        </div>
      </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
